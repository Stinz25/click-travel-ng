<div class="container">
  <div class="toolbar">
    <app-logo></app-logo>
  </div>
  <div class="content">
    <div>
      <h1 class="title">{{ title }}</h1>
      <div class="links" *ngFor="let destination of destinations">
        <a href="#" routerLink="/tickets" [queryParams]="{ 'where': { 'to': destination.code } } " class="giant-button">{{destination.name}} </a>
    </div>
      <router-outlet></router-outlet>
  </div>
</div>
</div>
